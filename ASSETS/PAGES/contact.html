<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link
      rel="shortcut icon"
      href="/ASSETS/IMAGES/CONTACT/logo-favicon.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="/ASSETS/CSS/global.css" as="style" />

    <link rel="preload" href="/ASSETS/CSS/CONTACT/contact.css" as="style" />

    <link rel="stylesheet" href="/ASSETS/CSS/global.css" />

    <link rel="stylesheet" href="/ASSETS/CSS/CONTACT/contact.css" />
  </head>
  <body>
    <!-- Menu de Navegação -->
    <header id="header">
      <nav class="navigation-menu">
        <div class="container-logo-and-mobile-btn">
          <a href="/index.html">
            <img
              src="/ASSETS/IMAGES/CONTACT/Logo-EcoInovare.png"
              class="EcoInovare-logo"
              alt="Logo EcoInovare com uma lâmpada representando sustentabilidade."
            />
          </a>

          <img
            class="btn-menu"
            src="/ASSETS/IMAGES/HOME/icone-menu-hamburguer.svg"
            alt="ícone botão de menu de navegação."
          />
        </div>

        <ul class="navigation-items">
          <li><a href="#">Serviços</a></li>
          <li><a href="/ASSETS/PAGES/contact.html">Contato</a></li>
          <li><a href="/ASSETS/PAGES/about-us.html">Sobre Nós</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main
      style="
        background-image: url(/ASSETS/IMAGES/CONTACT/imagem-fundo-contato.png);
      "
    >
      <div class="container-main-title">
        <h1 class="main-title">Entre em Contato</h1>
      </div>

      <section class="section contact-form-section">
        <h2>Envie uma mensagem</h2>

        <form id="contact-form" action="#">
          <div class="container-form-field">
            <div class="form-group">
              <label for="name">Nome</label>

              <input type="text" id="name" placeholder="*Seu nome" />
            </div>

            <div class="form-group">
              <label for="company">Empresa</label>

              <input type="text" id="company" placeholder="*Nome da empresa" />
            </div>
          </div>

          <div class="container-form-field">
            <div class="form-group">
              <label for="phone">Telefone</label>

              <input
                type="text"
                id="phone"
                placeholder="*(00)0000-0000"
                maxlength="15"
              />
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>

              <input type="email" id="email" placeholder="*Seu melhor E-mail" />
            </div>
          </div>

          <div class="container-form-field">
            <label for="something-else">Algo mais</label>

            <textarea
              id="something-else"
              cols="30"
              rows="8"
              placeholder="Máx.: 200 caracteres"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-submit-form">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
