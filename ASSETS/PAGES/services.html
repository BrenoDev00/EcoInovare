<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>

    <link
      rel="shortcut icon"
      href="/ASSETS/IMAGES/SERVICES/logo-favicon.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="/ASSETS/CSS/global.css" as="style" />

    <link rel="preload" href="/ASSETS/CSS/SERVICES/services.css" as="style" />

    <link rel="stylesheet" href="/ASSETS/CSS/global.css" />

    <link rel="stylesheet" href="/ASSETS/CSS/SERVICES/services.css" />
  </head>
  <body>
    <!-- Menu de Navegação -->
    <header id="header">
      <nav class="navigation-menu">
        <div class="container-logo-and-mobile-btn">
          <a href="/index.html">
            <img
              src="/ASSETS/IMAGES/SERVICES/Logo-EcoInovare.png"
              class="EcoInovare-logo"
              alt="Logo EcoInovare com uma lâmpada representando sustentabilidade."
            />
          </a>

          <img
            class="btn-menu"
            src="/ASSETS/IMAGES/HOME/icone-menu-hamburguer.svg"
            alt="ícone botão de menu de navegação."
          />
        </div>

        <ul class="navigation-items">
          <li><a href="/ASSETS/PAGES/services.html">Serviços</a></li>
          <li><a href="/ASSETS/PAGES/contact.html">Contato</a></li>
          <li><a href="/ASSETS/PAGES/about-us.html">Sobre Nós</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main
      style="
        background-image: url(/ASSETS/IMAGES/SERVICES/imagem-fundo-servicos.png);
      "
    >
      <div class="container-main-title">
        <h1 class="main-title">Nossos Serviços</h1>
      </div>

      <section class="section services-section">
        <div class="container-services">
          <article class="service-card">
            <img
              src="/ASSETS/IMAGES/SERVICES/imagem-servico-certificacao-ambiental.jpg"
              alt="Imagem do serviço de certificação ambiental."
            />

            <h2>Certificação Ambiental</h2>

            <button type="button" class="btn btn-service-card">Conheça</button>
          </article>

          <article class="service-card">
            <img
              src="/ASSETS/IMAGES/SERVICES/imagem-servico-consultoria.jpg"
              alt="Imagem do serviço de consultoria em sustentabilidade."
            />

            <h2>Consultoria em Sustentabilidade</h2>

            <button type="button" class="btn btn-service-card">Conheça</button>
          </article>

          <article class="service-card">
            <img
              src="/ASSETS/IMAGES/SERVICES/imagem-servico-gestao-residuos.jpg"
              alt="Imagem do serviço de gestão de resíduos."
            />

            <h2>Gestão de Resíduos</h2>

            <button type="button" class="btn btn-service-card">Conheça</button>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
