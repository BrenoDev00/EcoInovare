<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoInovare | Soluções Ecológicas</title>
    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      rel="shortcut icon"
      href="../IMAGENS/logo-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Menu de Navegação -->
    <header>
      <nav>
        <a href="#">
          <img
            src="../IMAGENS/Logo-EcoInovare.png"
            class="EcoInovare-logo"
            alt="Logo EcoInovare com uma lâmpada representando sustentabilidade."
          />
        </a>

        <ul class="navigation-items">
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Sobre Nós</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Seção Hero -->
      <section class="section hero-section">
        <!-- Círculos de fundo da Seção Hero -->
        <div class="top-right-circle"></div>
        <div class="bottom-left-circle"></div>
        <div class="overlapping-bottom-left-circle"></div>

        <div class="container-hero">
          <div class="container-hero-information">
            <h1>Transforme seu Negócio, Crie um <em>Futuro Sustentável</em></h1>

            <h2>
              <strong>Soluções Ecológicas</strong> para Empresas Conscientes
            </h2>

            <p>
              Descubra como adotar
              <strong
                >estratégias de energia renovável, gestão responsável de
                resíduos</strong
              >
              e outras iniciativas sustentáveis para a sua empresa.
            </p>

            <a href="#" class="btn btn-learn-more">Saiba Mais</a>
          </div>

          <img
            src="../IMAGENS/Imagem-principal-hero.svg"
            class="hero-illustration"
            alt="Elementos da natureza e cidade representando harmonia entre si."
          />
        </div>
      </section>
    </main>
  </body>
